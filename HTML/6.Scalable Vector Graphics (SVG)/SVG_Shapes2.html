<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG Shapes</title>
</head>
<body>

<svg height="200" width="200">
    <circle r="60" cx="100" cy="100" stroke="#322F41" stroke-width="5" fill="#5C647A"/>
</svg>

<svg height="100" width="300">
    <rect x="5" y="5" height="90" width="290" stroke="#617B69" stroke-width="5" fill="#96AD76"/>
</svg>

<h4>Polygon</h4>
<svg height="100" width="300">
    <polygon points="5,5 65,5 95,195 35,195" stroke="#54523F" stroke-width="5" fill="#EBE3C5"/>
</svg>

</body>
</html>
