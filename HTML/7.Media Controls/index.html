<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Media Controls</title>
</head>
<body>
<video height="506" width="900" loop="loop" autoplay="autoplay">
<source src="videos/mod2_video.mp4" type="video/mp4"/>
The video tag video is not supported by your current browser.
</video>

<hr/>

<video height="506" width="900" poster="img/mod2_video.png" controls="controls">
    <source src="videos/mod2_video.mp4" type="video/mp4"/>
    The video tag video is not supported by your current browser.
</video>
</body>
</html>
